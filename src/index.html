<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/e4617bc15f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="path/to/bootstrap-icons/css/bootstrap-icons.css">
    <title>To Do List</title>
  </head>
  <body>
    <div class = "container">
      <div class = "heading">
      <div>
      <h2>Today's To Do</h2>
      </div>
      <div>
      <button type ="button" id = "refresh">
        <i class="fa-solid fa-arrows-rotate"></i>
      </button>
      </div>
      </div>
      <div class = "line"></div>
      <div class = "Input">
      <form id = "list-form">  
      <input type = "text" id = "input-id" placeholder="Add to your list......" >
      <button type = "button" id = "enter"> <i class="fa-solid fa-reply"></i></button>
      </form>
      </div>
      <ul id = "list-container">
      </ul>
      <div class = "btn"><button type ="button" id = "clear">Clear all completed</button></div>
    </div>
  </body>
</html>
